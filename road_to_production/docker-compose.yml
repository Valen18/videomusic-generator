version: '3.8'

services:
  videomusic-generator:
    image: ${DOCKER_USERNAME:-yourusername}/videomusic-generator:${VERSION:-latest}
    container_name: videomusic-generator
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8000}:8000"
    volumes:
      # Persist user data and generated content
      - videomusic-data:/app/data
      - videomusic-output:/app/output
    environment:
      # Application settings
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # API Keys (REQUIRED)
      - SUNO_API_KEY=${SUNO_API_KEY:?SUNO_API_KEY is required}
      - SUNO_BASE_URL=${SUNO_BASE_URL:-https://api.sunoapi.org}

      # Optional API Keys
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_ASSISTANT_ID=${OPENAI_ASSISTANT_ID:-asst_tR6OL8QLpSsDDlc6hKdBmVNU}

      # Security (CHANGE IN PRODUCTION!)
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY:?SESSION_SECRET_KEY is required}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - videomusic-network

networks:
  videomusic-network:
    driver: bridge

volumes:
  videomusic-data:
    driver: local
  videomusic-output:
    driver: local
